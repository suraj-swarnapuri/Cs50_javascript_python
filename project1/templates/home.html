{% extends "layout.html" %}

{% block heading %}
<div class="row">
    <div class="col-sm-4">GoodRead</div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        {{name}}
        <a href="{{ url_for('index')}}">Logout</a>
    </div>
</div>
{% endblock %}

{% block body %}


<form action="{{ url_for('search')}}" method="post">

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
    <select class="selectpicker" name="selectpicker">
        <option>Title</option>
        <option>Author</option>
        <option>ISBN</option>
    </select>
</form>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publish Year</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>
                    <a href="{{ url_for('book',book_isbn=book.isbn) }}">
                        {{book.isbn}}
                    </a>

                </td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.year}}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
